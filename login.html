<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Eco Life Budget Analyzer</title>

  <style>
    :root{
      --accent:#4CAF50;
      --accent-2:#2b8a4a;
      --bg:#0a0c0a;
      --card:#ffffff;
      --shadow: 0 8px 20px rgba(16,24,40,0.08);
      --muted:#6b7280;
    }

    body{
      margin:0;
      font-family:Inter, sans-serif;
      color:white;

      background: url("image/eco.png") no-repeat center center fixed;
      background-size: cover;
    }

    .form-card{
      background:var(--card);
      color:black;
      max-width:420px;
      margin:100px auto;
      padding:32px;
      border-radius:14px;
      box-shadow:var(--shadow);
    }
    .form-card h2{text-align:center;margin-bottom:10px;}

    input{
      width:100%;
      padding:12px;
      margin:10px 0 18px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    .btn{
      width:100%;
      padding:12px;
      border:0;
      border-radius:10px;
      background:var(--accent);
      font-weight:700;
      cursor:pointer;
      color:black;
      text-decoration:none;
      text-align:center;
      display:block;
    }
    .btn:hover{background:var(--accent-2);}

    .center{text-align:center;}
    .center a{color:var(--accent);font-weight:700;text-decoration:none;}
  </style>
</head>

<body>

<div class="form-card">
  <h2>Login</h2>

  <form action="index.html" method="get">
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter your username" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button class="btn" type="submit">Login</button>
  </form>

  <p class="center" style="margin-top:16px;">
    Don’t have an account?
    <a href="register.html">Register</a>
  </p>
</div>

</body>
</html>
