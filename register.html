<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register â€” Eco Life Budget Analyzer</title>

<style>
:root{
  --accent:#4CAF50;
  --accent-2:#2b8a4a;
  --bg:#0a0c0a;
  --card:#ffffff;
  --shadow: 0 8px 20px rgba(16,24,40,0.08);
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:Inter, sans-serif;
  color:white;

  /* ðŸŒ¿ BACKGROUND IMAGE */
  background: url("image/eco.png") no-repeat center center fixed;
  background-size: cover;
}

/* FORM CARD */
.form-card{
  background:var(--card);
  color:black;
  max-width:420px;
  margin:80px auto;
  padding:32px;
  border-radius:14px;
  box-shadow:var(--shadow);
}
.form-card h2{text-align:center;margin-bottom:10px;}

input{
  width:100%;
  padding:12px;
  margin:10px 0 18px;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn{
  width:100%;
  padding:12px;
  border:0;
  border-radius:10px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}
.btn:hover{background:var(--accent-2);}

.center{text-align:center;}
.center a{color:var(--accent);font-weight:700;text-decoration:none;}
</style>
</head>

<body>

<!-- REGISTER FORM ONLY (Header removed) -->
<div class="form-card">
  <h2>Create Account</h2>

  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Username</label>
    <input type="text" placeholder="Enter a username" required>

    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" placeholder="Create a password" required>

    <label>Confirm Password</label>
    <input type="password" placeholder="Re-enter your password" required>

    <button class="btn">Register</button>
  </form>

  <p class="center" style="margin-top:16px;">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

</body>
</html>
